<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typical Error Calculator (2 Trials)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin: 10px;
      font-size: 2rem;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
      font-size: 1rem;
      background: #111;
      border: none;
      color: #0ff;
      border-radius: 4px;
    }

    .results {
      margin-top: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 1.3rem;
      width: 100%;
      max-width: 500px;
    }

    .result-number {
      font-weight: bold;
      color: #00ffd5;
      transition: all 0.2s ease-in-out;
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Typical Error Calculator</h1>

  <table>
    <thead>
      <tr>
        <th>Person</th>
        <th>Trial 1</th>
        <th>Trial 2</th>
        <th>Difference</th>
      </tr>
    </thead>
    <tbody id="scoreTable">
      <!-- Rows generated by JS -->
    </tbody>
  </table>

  <div class="results">
    ðŸ“‰ SD of Differences: <span class="result-number" id="sdValue">0.00</span><br><br>
    ðŸ§ª Typical Error (SD Ã· âˆš2): <span class="result-number" id="teValue">0.00</span>
  </div>

  <div class="footer">
    Built with â™¥ using only HTML + JS â€” No frameworks needed
  </div>

  <script>
    const peopleCount = 5;
    const table = document.getElementById('scoreTable');
    const sdValue = document.getElementById('sdValue');
    const teValue = document.getElementById('teValue');

    // Create table rows
    for (let i = 0; i < peopleCount; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>Person ${i + 1}</td>
        <td><input type="number" step="any" class="trial1" data-row="${i}" /></td>
        <td><input type="number" step="any" class="trial2" data-row="${i}" /></td>
        <td id="diff-${i}">â€“</td>
      `;
      table.appendChild(row);
    }

    function getDifferences() {
      let diffs = [];

      for (let i = 0; i < peopleCount; i++) {
        const t1 = parseFloat(document.querySelector(`.trial1[data-row="${i}"]`).value);
        const t2 = parseFloat(document.querySelector(`.trial2[data-row="${i}"]`).value);

        if (!isNaN(t1) && !isNaN(t2)) {
          const diff = t2 - t1;
          diffs.push(diff);
          document.getElementById(`diff-${i}`).textContent = diff.toFixed(2);
        } else {
          document.getElementById(`diff-${i}`).textContent = 'â€“';
        }
      }

      return diffs;
    }

    function calculateSD(values) {
      if (values.length === 0) return 0;
      const mean = values.reduce((a, b) => a + b, 0) / values.length;
      const squaredDiffs = values.map(x => Math.pow(x - mean, 2));
      const variance = squaredDiffs.reduce((a, b) => a + b, 0) / (values.length - 1);
      return Math.sqrt(variance);
    }

    function updateResults() {
      const diffs = getDifferences();
      const sd = calculateSD(diffs);
      const te = sd / Math.sqrt(2);

      sdValue.textContent = sd.toFixed(2);
      teValue.textContent = te.toFixed(2);
      animate(sdValue);
      animate(teValue);
    }

    function animate(el) {
      el.style.transform = 'scale(1.2)';
      setTimeout(() => {
        el.style.transform = 'scale(1)';
      }, 150);
    }

    // Add input listeners
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', updateResults);
    });
  </script>

</body>
</html>
